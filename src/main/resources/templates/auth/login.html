<!--login.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/fragments :: html_head}"></head>

<style>
#cover {
    background: #2b2a2a url('https://img.freepik.com/free-vector/digital-technology-background-with-hexagon-pattern-white-tone_53876-117566.jpg?w=1380&t=st=1678163530~exp=1678164130~hmac=f43691e23adaea8fdb14acbbba4074947f2d838737761be995f96612cd5c0be7') center center no-repeat;
    background-size: cover;
    height: 100%;
    text-align: center;
    display: flex;
    align-items: center;
    position: relative;
}

#cover-caption {
    width: 100%;
    position: relative;
    z-index: 1;
}

/* only used for background overlay not needed for centering */
form:before {
    content: '';
    height: 100%;
    left: 0;
    position: absolute;
    top: 0;
    width: 100%;
    background-color: rgba(0,0,0,0.3);
    z-index: -1;
    border-radius: 10px;
}

.w500 {
    font-weight: 500;
}

</style>

<body>
    <section id="cover" class="min-vh-100">
        <div id="cover-caption">
            <div class="container">
                <div class="row text-white">
                    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                        <h1 class="display-4 py-2 text-truncate w500">Login</h1>
                        <div class="px-2">
                            <form th:action="@{/auth/login}" method="post" class="justify-content-center needs-validation">
                                <div class="form-group">
                                    <label class="sr-only">Username</label>
                                    <input name="username" type="text" class="form-control" placeholder="Your username" required>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only">Password</label>
                                    <input name="password" type="password" class="form-control" placeholder="Your password" required>
                                </div>
                                <br>
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </form>
                        </div>
                    </div>
                    <div th:text="${loginError}" class="alert alert-danger" role="alert"></div>
                </div>
            </div>
        </div>
    </section>

    <script th:replace="~{fragments/fragments :: html_base-js-script}"></script>

</body>

</html>
